<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amadeus GDS Checker</title>
    <style>
        body {
            width: 450px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 18px;
            margin: 0 0 15px 0;
            color: #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin-bottom: 15px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #results {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Amadeus GDS Flight Balance Checker</h1>
    <button id="checkButton">Check Current Page</button>
    <div id="results"></div>
    <script src="render.js"></script>
    <script src="index.js"></script>
</body>
</html>
